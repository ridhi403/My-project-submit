<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  /* Basic styling */
  body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

       
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

/* Gallery container */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));  /* Responsive grid */
  gap: 20px;
  margin: 10px 100px 100px 100px;
  padding: 20px;
  justify-items: center;
}

/* Gallery item styling */
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  cursor: pointer;
}

/* Image styling */
.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;  /* Smooth zoom effect */
}

/* Caption styling */
.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* Hover effects */
.gallery-item:hover img {
  transform: scale(1.1);  /* Slight zoom effect on hover */
}

.gallery-item:hover .caption {
  opacity: 1;  /* Show caption on hover */
}

/* Lightbox Modal */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
}

</style>
</head>
<body>
    <h1>Image Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://th.bing.com/th/id/OIP.dzNFxTH-8UqMXwzJtjk6OwHaG5?w=555&h=517&rs=1&pid=ImgDetMain" alt="Image 1">
      <div class="caption">BIRD</div>
    </div>
    <div class="gallery-item">
      <img src="https://i.pinimg.com/originals/52/5d/3b/525d3bf01c07e4d3283aed1e3a4d094d.jpg" alt="Image 2">
      <div class="caption">KRISHNA</div>
    </div>
    <div class="gallery-item">
      <img src="https://i.pinimg.com/originals/6c/6a/ec/6c6aec539552862d384a18857054f84f.jpg" alt="Image 3">
      <div class="caption">NATURE</div>
    </div>
    <!-- Add more images here -->
  </div>

  <script src="script3.js"></script>
</body>
</html>
